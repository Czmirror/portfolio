name: Cz_mirror Portfolio Deploy to GitHub Pages

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    build-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Check environment variables
              run:
                  echo "VITE_API_KEY=${{ secrets.VITE_API_KEY:0:4 }}..."
                  echo "VITE_AUTH_DOMAIN=${{ secrets.VITE_AUTH_DOMAIN:0:4 }}..."
                  echo "VITE_PROJECT_ID=${{ secrets.VITE_PROJECT_ID:0:4 }}..."
                  echo "VITE_STORAGE_BUCKET=${{ secrets.VITE_STORAGE_BUCKET:0:4 }}..."
                  echo "VITE_MESSAGING_SENDER_ID=${{ secrets.VITE_MESSAGING_SENDER_ID:0:4 }}..."
                  echo "VITE_APP_ID=${{ secrets.VITE_APP_ID:0:4 }}..."
                  echo "VITE_MEASUREMENT_ID=${{ secrets.VITE_MEASUREMENT_ID:0:4 }}..."

            - name: Build project
              run: npm run build
              env:
                  VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
                  VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
                  VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
                  VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
                  VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
                  VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
                  VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
